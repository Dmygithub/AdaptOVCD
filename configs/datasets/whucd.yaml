dataset_name: "whucd"
description: "WHU Building Change Detection dataset"

# Data paths (relative to dataset root)
data_paths:
  test_A: "A"
  test_B: "B"
  test_label: "label"

# Evaluation settings
evaluation:
  metrics: ["miou", "f1", "oa", "precision", "recall"]
  threshold: 0.5
  
# Dataset properties
properties:
  image_size: [512, 512]  # WHUCD original high resolution
  num_classes: 2  # background, building change
  class_names: ["background", "building"]
  
# File patterns
patterns:
  image_format: "*.png"  # Converted from TIF
  label_format: "*.png"